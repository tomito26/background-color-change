<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Colors</title>
</head>
<body>
    <div class="container">
        <h1>What's your Favorite color</h1>
        <p>Click a button to choose what color you would like this page to be</p>


        
        <button type="button" class="btn btn-primary" id="blue">Blue</button>
        <button type="button" class="btn btn-secondary" id="grey">Grey</button>
        <button type="button" class="btn btn-success" id="green">Green</button>
        <button type="button" class="btn btn-danger" id="red">Red</button>
        <button type="button" class="btn btn-warning" id="yellow">Yellow</button>
        <!-- <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button> -->

    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
